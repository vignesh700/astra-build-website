<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="logo">
      <div class="logo-mark">
        <img src="logo.jpeg" alt="Astra Build Icon">
      </div>
      <div class="brand-text">
        <img src="brand_name.jpeg" class="brand-img" alt="Astra Build International">
      </div>
    </a>

    <div class="nav-links desktop-only">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/service" routerLinkActive="active">Services</a>
      <a routerLink="/projects" routerLinkActive="active">Projects</a>
      <a routerLink="/about" routerLinkActive="active">About Us</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </div>

    <!-- Mobile Hamburger -->
    <button class="hamburger-btn" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle Navigation">
      <i class="pi" [ngClass]="isMenuOpen ? 'pi-times' : 'pi-bars'"></i>
    </button>
  </div>

  <!-- Backdrop -->
  <div class="drawer-backdrop" *ngIf="isMenuOpen" (click)="closeMenu()"></div>

  <!-- Drawer -->
  <div class="mobile-drawer" [class.open]="isMenuOpen">
    <a routerLink="/" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/service" (click)="closeMenu()" routerLinkActive="active">Services</a>
    <a routerLink="/projects" (click)="closeMenu()" routerLinkActive="active">Projects</a>
    <a routerLink="/about" (click)="closeMenu()" routerLinkActive="active">About Us</a>
    <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="active">Contact</a>
  </div>
</nav>

<!-- Bottom CTA bar (mobile/tablet only) -->
<div class="mobile-cta">
  <a class="cta-btn" [href]="callHref">Call Us</a>
  <a class="cta-btn whatsapp" [href]="whatsAppHref" target="_blank" rel="noopener">WhatsApp</a>
</div>
