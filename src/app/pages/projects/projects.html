<section class="hero reveal" #revealEl>
  <h1>Our Projects</h1>
</section>

<section class="grid">
  @for (p of projects; track p.title; let i = $index) {
    <div
      class="card reveal"
      #revealEl
      [style.--delay.ms]="i * 80"
    >
      <div class="img-wrap">
        <img [src]="p.image" [alt]="p.title" loading="lazy" />
      </div>

      <div class="body">
        <span class="cat">{{ p.category }}</span>
        <h3>{{ p.title }}</h3>
        <p class="loc">{{ p.location }}</p>
      </div>
    </div>
  }
</section>
